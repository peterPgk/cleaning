 <input type="number"
        :debounce="debounce"
        lazy={{lazy}}
        name="{{name}}"
        v-model="value"
        class="form-control number"
        placeholder="{{placeholder}}"
        :disabled="disabled"
        @change="validateRemote()"

        :max="max"
        :step="step"
 >
